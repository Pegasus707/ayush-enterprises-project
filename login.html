<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ayush Enterprises</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="logo">⚓ Ayush Enterprises</a>
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div>
                <button type="submit" class="cta-button full-width">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <footer>
    <div class="container">
        <div class="footer-links">
            <a href="terms.html">Terms & Conditions</a> |
            <a href="privacy.html">Privacy Policy</a> |
            <a href="shipping-returns.html">Shipping & Returns</a>
        </div>
        <p>Ayush Enterprises | Engineering the Seas | Mumbai, Maharashtra</p>
        <p>© 2025 All Rights Reserved.</p>
    </div>
</footer>
    <div id="toast-notification"></div>
    <script src="script.js"></script>
</body>
</html>
